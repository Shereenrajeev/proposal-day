<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Just One Question üíï</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive;
      background: linear-gradient(to bottom, #ffb6c1, #ffe4e1);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      text-align: center;
    }

    .box {
      background: rgba(255,255,255,0.3);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    h1 {
      font-size: 2.5rem;
      color: #fff;
    }

    button {
      margin-top: 20px;
      padding: 15px 30px;
      font-size: 1.2rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      background: #ff4d6d;
      color: white;
    }

    button:hover {
      background: #ff1e4d;
    }

    #answer {
      display: none;
      font-size: 3rem;
      color: white;
      margin-top: 30px;
      animation: fly 2s ease forwards;
    }

    @keyframes fly {
      from {
        transform: translateY(200px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .heart {
      position: absolute;
      font-size: 2rem;
      animation: float 5s linear infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(-600px);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="box">
    <h1>Do you know who loves you the most? ü§≠</h1>
    <button onclick="showLove()">Reveal Answer</button>
    <div id="answer">ME üòå‚ù§Ô∏è<br>I LOVE YOUUUU ‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
  </div>

  <script>
    function showLove() {
      document.getElementById("answer").style.display = "block";

      for (let i = 0; i < 25; i++) {
        const heart = document.createElement("div");
        heart.innerHTML = "‚ù§Ô∏è";
        heart.classList.add("heart");
        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.bottom = "0px";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 5000);
      }
    }
  </script>

</body>
</html>
